[package]
name = "dynamixel_driver"
version = "0.1.0"
authors = ["David Weis <davidmichaelweis@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = "0.4"
futures = "0.3"
tokio-serial = { version = "4.3", default-features = false }
bytes = "0.5"
tokio = { version = "0.2", features = ["macros", "rt-threaded", "time"], default-features = false }
tokio-util = { version = "0.3", features = ["codec"], default-features = false }
async-trait = "0.1"
thiserror = "^1.0"

[dev-dependencies]
clap = "3.0.0-beta.1"
